<!DOCTYPE html>
<html>
  <head>
    <title>Secure Word Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Limelight&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Converter</h1>

      <input type="text" id="textInput" placeholder="Enter text to encode" />
      <button onclick="convertText()">Convert</button>
      <p class="outputt">Encoded Output: <span id="output"></span></p>

      <h1>Decoder</h1>
      <input
        type="text"
        id="arrayInput"
        placeholder='Enter array like [26, 8, " ", 9]'
      />
      <button onclick="decodeArray()">Decode</button>
      <p class="outputt">Decoded Output: <span id="decodedOutput"></span></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
